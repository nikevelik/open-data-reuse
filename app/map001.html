<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bulgaria Municipalities Map with Hover Names</title>
  <link rel="icon" href="data:,">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }

    svg {
      width: min(90vmin, 900px);
      height: auto;
      display: block;
    }

    /* Base municipality paths */
    .municipality {
      fill: none;
      stroke: #000;
      stroke-width: 0.7px;
      stroke-linejoin: round;
      stroke-linecap: round;
      cursor: pointer;
      transition: stroke 0.2s, fill 0.2s;
      pointer-events: all;
    }

    /* Hover state purely in CSS */
    .municipality:hover {
      fill: #e6f3ff;
      stroke: #0077cc;
      stroke-width: 1.2px;
    }

    /* Highlight path (now controlled via class toggle only) */
    .highlight {
      fill: #e6f3ff;
      stroke: #0077cc;
      stroke-width: 1.2px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s ease-in-out;
    }
    .highlight.visible {
      opacity: 1;
    }

    /* Tooltip */
    .tooltip {
      position: absolute;
      pointer-events: none;
      background: rgba(255,255,255,0.85);
      border: 1px solid #666;
      padding: 2px 4px;
      font-family: sans-serif;
      font-size: 12px;
      color: #333;
      border-radius: 3px;
      white-space: nowrap;
      display: none;
    }
    .tooltip.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div id="tooltip" class="tooltip"></div>
  <svg id="map" viewBox="0 0 1000 600"></svg>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="map.js"></script>
  <script src="map2.js"></script>
  
</body>
</html>
